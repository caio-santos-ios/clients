<li class="border-[0.1rem] border-slate-400 rounded-lg">
    <div class="h-4/6 w-full bg-slate-400">
        <img class="w-full h-full" [src]="image" alt="">
    </div>
    <div class="flex h-3/6 flex-col gap-3 mt-4 px-2">
        <p class="text-sm">{{ completed_description }}</p>
        <div class="flex justify-between">
            <p class="font-semibold text-xl">{{ description }}</p>
            <p class="font-semibold">R$ {{ value }}</p>
        </div>
    </div>
</li>
