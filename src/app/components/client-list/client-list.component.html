<ul class="bg-zinc-200 p-2 font-sans h-[35rem] overflow-x-auto">
    <li class="flex gap-2 border-b-[0.1rem] border-blue-500 text-sm font-medium">
      <span class="w-3/12">Nome</span>
      <span class="w-3/12">Documento</span>
      <span class="w-3/12">Email</span>
      <span class="w-3/12">Celular</span>
      <span class="w-3/12">Estado</span>
      <span class="w-3/12">Cidade</span>
      <span class="w-[1.7rem]"></span>
    </li>
    <li class="flex gap-2 font-light text-[0.8rem]" *ngFor="let client of clientList">
      <span class="w-3/12">{{ client.name }}</span>
      <span class="w-3/12">{{ client.document }}</span>
      <span class="w-3/12">{{ client.email }}</span>
      <span class="w-3/12">{{ client.cellPhone }}</span>
      <span class="w-3/12">{{ client.state }}</span>
      <span class="w-3/12">{{ client.city }}</span>
      <span [id]="client.id" (click)="deleteClient($event)" class="material-symbols-outlined text-base">delete</span>
    </li>
</ul>
