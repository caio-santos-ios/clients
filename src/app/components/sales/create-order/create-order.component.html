<div style="height: 100%;" class="d-flex gap-10">
    <form [formGroup]="orderCreateForm" (ngSubmit)="createOrder" style="background-color: white; width: 50%; height: 100%;" class="d-flex flex-column p-3">
        <h1 class="fs-5 fw-medium mb-3 text-center">Criação de Pedidos</h1>
        <div style="width: 100%;" class="mb-6">
            <div class="d-flex gap-3 mb-3">
                <label style="width: 50%;" for="createdAt">
                    <span>* Data</span>
                    <input formControlName="createdAt" type="date" class="form-control" id="createdAt">
                </label>
                <label style="width: 50%;" for="floatingInput">
                    <span>* Cliente</span>
                    <input formControlName="client" type="text" class="form-control" id="client" placeholder="Cliente">
                </label>
            </div>
            <div class="d-flex gap-4 mb-3">
                <label style="width: 50%;" for="paymentForm">
                    <span>* Forma de pagamento</span>
                    <select class="form-select">
                        <option disabled selected>Selecione a forma de pagamento</option>
                        <option formControlName="paymentForm" value="cartao">Cartão</option>
                        <option formControlName="paymentForm" value="dinheiro">Dinheiro</option>
                        <option formControlName="paymentForm" value="boleto">Boleto</option>
                    </select>
                </label>
                <label style="width: 50%;" for="nature">
                    <span>* Natureza</span>
                    <input formControlName="nature" type="text" class="form-control" id="nature" placeholder="Natureza">
                </label>
            </div>
        </div>
        <div>
            <h1 class="fs-5 fw-medium text-center mb-3">Item</h1>
            <div style="width: 100%;" class="d-flex gap-4 mb-3">
                <label style="width: 33%;" for="product">
                    <span>* Produto</span>
                    <input formControlName="product" class="form-control" type="text" placeholder="Produto">
                </label>
                <label style="width: 33%;" for="quanty">
                    <span>* Quantidade</span>
                    <input formControlName="quanty" class="form-control" type="text" placeholder="Quantidade">
                </label>
                <label style="width: 33%;" for="quanty">
                    <span>* Valor unitário</span>
                    <input (keyup)="amont($event)" formControlName="unitaryValue" class="form-control" type="text" placeholder="Valor unitário">
                </label>
            </div>
            <div style="width: 100%;" class="d-flex gap-4 mb-3">
                <label style="width: 50%;" for="quanty">
                    <span>* Data da entrega</span>
                    <input formControlName="delivaryDate" class="form-control" type="date">
                </label>
                <label style="width: 50%;" for="amount">
                    <span>Valor total</span>
                    <input [value]="'R$ '+orderCreateForm.value.amount" disabled class="form-control" type="text">
                </label>
            </div>
        </div>
        <button (click)="createOrder()" style="background-color: blue; color: white; border-radius: 0.5rem;" class="p-3 fs-6 fw-medium" type="submit">Incluir pedido</button>
    </form>
    <ul style="background-color: white; width: 50%;" class="d-flex flex-column gap-2 p-4">
        <h1 class="fs-4 fw-mediun text-center">Pedidos criados</h1>
        <li style="width: 100%;" class="flex justify-content-between p-2">
            <span class="text-center" style="width: 16%;">Item</span>
            <span class="text-center" style="width: 16%;">Cliente</span>
            <span class="text-center" style="width: 16%;">M. Pagamento</span>
            <span class="text-center" style="width: 16%;">Natureza</span>
            <span class="text-center" style="width: 16%;">Quantidade</span>
            <span class="text-center" style="width: 16%;">Valor total</span>
        </li>
        <li style="width: 100%; background-color: rgb(241 245 249); border-radius: 0.5rem;" class="flex justify-content-between p-2" *ngFor="let item of orderList">
            <span class="text-center" style="width: 16%;">{{ item.product }}</span>
            <span class="text-center" style="width: 16%;">{{ item.client }}</span>
            <span class="text-center" style="width: 16%;">{{ item.paymentForm }}</span>
            <span class="text-center" style="width: 16%;">{{ item.nature }}</span>
            <span class="text-center" style="width: 16%;">{{ item.quanty }}</span>
            <span class="text-center" style="width: 16%;">R$ {{ item.amount }}</span>
        </li>
    </ul>
</div>
