<div class="d-flex gap-10 p-4">
    <form style="background-color: rgb(241 245 249); width: 50%; height: 90dvh;" class="d-flex flex-column p-3">
        <h1 class="fs-5 fw-medium mb-3 text-center">Criação de Pedidos</h1>
        <div style="width: 100%;" class="mb-6">
            <div class="d-flex gap-3 mb-3">
                <label style="width: 50%;" for="createdAt">
                    <span>* Data</span>
                    <input type="date" class="form-control" id="createdAt">
                </label>
                <label style="width: 50%;" for="floatingInput">
                    <span>* Cliente</span>
                    <input type="text" class="form-control" id="client" placeholder="Cliente">
                </label>
            </div>
            <div class="d-flex gap-4 mb-3">
                <label style="width: 50%;" for="createdAt">
                    <span>* Forma de pagamento</span>
                    <select class="form-select" aria-label="Default select example">
                        <option disabled selected>Selecione a forma de pagamento</option>
                        <option value="cartao">Cartão</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </label>
                <label style="width: 50%;" for="floatingInput">
                    <span>* Natureza</span>
                    <input type="text" class="form-control" id="nature" placeholder="Natureza">
                </label>
            </div>
        </div>
        <div>
            <h1 class="fs-5 fw-medium text-center mb-3">Item</h1>
            <div style="width: 100%;" class="d-flex gap-4 mb-3">
                <label style="width: 33%;" for="product">
                    <span>* Produto</span>
                    <input class="form-control" type="text" placeholder="Produto">
                </label>
                <label style="width: 33%;" for="quanty">
                    <span>* Quantidade</span>
                    <input class="form-control" type="text" placeholder="Quantidade">
                </label>
                <label style="width: 33%;" for="quanty">
                    <span>* Valor unitário</span>
                    <input class="form-control" type="text" placeholder="Valor unitário">
                </label>
            </div>
            <div style="width: 100%;" class="d-flex gap-4 mb-3">
                <label style="width: 50%;" for="quanty">
                    <span>* Data da entrega</span>
                    <input class="form-control" type="date" placeholder="Valor unitário">
                </label>
                <label style="width: 50%;" for="quanty">
                    <span>Valor total</span>
                    <input [value]="'R$ '+15" disabled class="form-control" type="text">
                </label>
            </div>
        </div>
        <button style="background-color: blue; color: white; border-radius: 0.5rem;" class="p-3 fs-6 fw-medium" type="submit">Incluir pedido</button>
    </form>
    <ul style="background-color: rgb(241 245 249); width: 50%;" class="d-flex flex-column gap-2 p-4">
        <h1 class="fs-4 fw-mediun text-center">Pedidos criados</h1>
        <li style="width: 100%;" class="flex justify-content-between p-2">
            <span class="text-center" style="width: 16%;">Item</span>
            <span class="text-center" style="width: 16%;">Cliente</span>
            <span class="text-center" style="width: 16%;">M. Pagamento</span>
            <span class="text-center" style="width: 16%;">Natureza</span>
            <span class="text-center" style="width: 16%;">Quantidade</span>
            <span class="text-center" style="width: 16%;">Valor total</span>
        </li>
        <li style="width: 100%; background-color: white; border-radius: 0.5rem;" class="flex justify-content-between p-2">
            <span class="text-center" style="width: 16%;">Item 1</span>
            <span class="text-center" style="width: 16%;">Caio</span>
            <span class="text-center" style="width: 16%;">Cartao</span>
            <span class="text-center" style="width: 16%;">Natureza</span>
            <span class="text-center" style="width: 16%;">8</span>
            <span class="text-center" style="width: 16%;">R$ 100</span>
        </li>
    </ul>
</div>
